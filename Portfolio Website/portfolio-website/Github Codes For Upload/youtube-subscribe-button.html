<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    /*changes the color of the text*/
    color: white;
    border: none;
    /*changes the height of the border that 
    the texts are in*/
    /*the higher the value(px), the rounder 
    the border will be*/
    border-radius: 2px;
    /*to get a hand when hovering 
    over something*/
    cursor: pointer;
    margin-right: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.8;

  }

  .subscribe-button:active{
    opacity: 0.5;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
