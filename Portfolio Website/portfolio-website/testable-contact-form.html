<head>
	<title></title>
	<link rel="icon" type="image/x-icon" href="images/snow-sunset.jpg">

<body>
		<section class="s2">
			<div class="main-container">
				<h3 style="text-align: center;">Get In Touch</h3>

				<form id="contact-form" action="https://formsubmit.co/c06eec7292fb717e2e3803aab649d788" method="POST">
					<!--Honeypot-->
					<input type="text" name="_honey" style="display: none;">

					<a name="contact"></a>

					<label for="Name">Name</label>
					<input class="input-field" type="text" placeholder="Your Name" required>
					
					<label for="Subject">Subject</label>
					<input class="input-field" type="text" placeholder="Subject" required>

					<label for="Email">Email</label>
					<input class="input-field" type="text" required="true" placeholder="Your Email Address" name="email">

					<label for="Message">Message</label>
					<textarea class="input-field"  name="message" placeholder="Reason For Contacting Me" required></textarea>
				</form>
			</div>
		</section>
	</body>
